<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-main">
    <div class="card">
      <div class="image" id=right>
        <img src="images/image-header-mobile.jpg" alt="" srcset="">
      </div>
      <div id='left'>
        <div class="title">
        <h1>Get <span>insights</span> that help your bussiness grow.</h1>
       </div>
      <div class="info">
        <p>Discover the benifits of data analytics and 
          make better decisions regarding revenue,customer 
          experience,and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class='stat'>
            <div class='num'><h1>10k+</h1></div>
            <div class='detail'><p>COMPANIES</p></div>
          </div>
          <div class='stat'>
            <div class='num'><h1>314</h1></div>
            <div class='detail'><p>TEMPLATES</p></div>
          </div>
          <div class='stat'>
            <div class='num'><h1>12M+</h1></div>
            <div class='detail'><p>QUEIRIES</p></div>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
</body>
</html>
